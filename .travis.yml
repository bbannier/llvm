language: cpp

branches:
  only:
    - master

env:
  global:
    - secure: 

git:
  depth: 1

matrix:
  include:
    # OS X El Capitan 10.11
    - env: OSX=el_capitan
      compiler: clang
      os: osx
      osx_image: xcode7.3
    # OS X Sierra 10.12
    - env: OSX=sierra
      compiler: clang
      os: osx
      osx_image: xcode8.3

install:
  - brew update
  - brew install jq
  - brew tap mesos/llvm https://github.com/mesos/llvm
  - brew install --verbose --build-bottle mesos-llvm

script:
  - brew bottle mesos-llvm

after_success:
  - VERSION="$(brew info --json=v1 mesos-llvm | jq -r '.[0].versions.stable')"
  - FILE="mesos-llvm-${VERSION}.${OSX}.bottle.tar.gz"
  - curl -u "${BINTRAY_CREDENTIAL}" -T "${FILE}" -H X-Bintray-Package:llvm -H X-Bintray-Version:"${VERSION}" "https://api.bintray.com/content/apache/mesos/${FILE}"

notifications:
  email: false
